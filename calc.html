<body>
    <div style="margin-top: 50px;" class="container">
        <h2>Budget Calculator</h2>

        <div class="row">
            <label>Total Amount:</label>
            <input type="number" id="amount" placeholder="Enter Amount">
        </div>

        <div class="row">
            <label>Room Rent (%):</label>
            <input type="number" id="rent" placeholder="e.g. 30">
        </div>

        <div class="row">
            <label>Accessories (%):</label>
            <input type="number" id="accessories" placeholder="e.g. 20">
        </div>

        <div class="row">
            <label>Emergency (%):</label>
            <input type="number" id="emergency" placeholder="e.g. 10">
        </div>

        <div class="row">
            <label>Savings (%):</label>
            <input type="number" id="savings" placeholder="e.g. 40">
        </div>

        <div class="row">
            <button id="calculate">Evaluate My Money</button>
        </div>

        <div id="result"></div>
    </div>

    <script>
        $(document).ready(function(){
            $("#calculate").click(function(){
                let amount = parseFloat($("#amount").val());
                let rent = parseFloat($("#rent").val());
                let acc = parseFloat($("#accessories").val());
                let emg = parseFloat($("#emergency").val());
                let sav = parseFloat($("#savings").val());

                if(isNaN(amount) || isNaN(rent) || isNaN(acc) || isNaN(emg) || isNaN(sav)){
                    alert("Please enter all values properly!");
                    return;
                }

                let totalPercent = rent + acc + emg + sav;

                if(totalPercent !== 100){
                    alert("Percentages must add up to 100!");
                    return;
                }

                let rentAmt = (amount * rent) / 100;
                let accAmt = (amount * acc) / 100;
                let emgAmt = (amount * emg) / 100;
                let savAmt = (amount * sav) / 100;

                $("#result").html(
                    "Room Rent: ₹" + rentAmt.toFixed(2) + "<br>" +
                    "Accessories: ₹" + accAmt.toFixed(2) + "<br>" +
                    "Emergency: ₹" + emgAmt.toFixed(2) + "<br>" +
                    "Savings: ₹" + savAmt.toFixed(2)
                );
            });
        });
    </script>
</body>
